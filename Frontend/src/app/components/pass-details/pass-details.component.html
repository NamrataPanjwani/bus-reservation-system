<div class="passenger-detail">
    <h2>Passenger Details</h2>
    <form (ngSubmit)="onSubmit()" #passengerForm="ngForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" required [(ngModel)]="passenger.name" name="name" />
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" required [(ngModel)]="passenger.age" name="age" />
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" required [(ngModel)]="passenger.gender" name="gender">
                <option value="" disabled>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" required [(ngModel)]="passenger.contact" name="contact" />
        </div>
        <button type="submit" [disabled]="!passengerForm.form.valid">Submit</button>
    </form>
</div>
