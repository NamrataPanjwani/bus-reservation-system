<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Reservation System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <header class="my-4">
        <h3 class="text-center">Bus Reservation System</h3>
      </header>
      <section>
        <div class="container mt-5">
          <form [formGroup]="busForm" (ngSubmit)="getBuses()">
            <div class="form-group">
              <p-dropdown
                
                formControlName="source"
                [options]="source"
                placeholder="Select your departure city"
                [editable]="true"             
                
              />
      
            </div>

            <div class="form-group">
              <p-dropdown
               
               formControlName="destination"
                [options]="destination"
                [placeholder]="'Select your arrival city'"
                [editable]="true"             
                
              />
            </div>

            <p-calendar
              class="form-date"
              formControlName="date"
              [showIcon]="true"
              inputId="buttondisplay"
              [showOnFocus]="false"
            >
            </p-calendar>
            <br /><br /><br />

            <div>
              <button type="submit" class="button btn btn-success text-black">
                SEARCH BUSES
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
